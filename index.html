<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/CSS" href="default1.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body class="mobbgimage">
  <header>
    <div class="huddleIcon">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="mockups"><img src="images/illustration-mockups.svg" alt="illustration-mockups"></div>
  </header>
  <main>
    <div class="FanCommunity">
      <h1>Build The Community<br />
        Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build<br />
        communities. You have a voice, but so <br />
        does your audience. Create connections <br />
        with your users as you engage in <br />
        genuine discussion.<br />
      </p>
    </div>

    <div class="registerbtn">
      <button>Register</button>
    </div>
  </main>
  <p class="social">
    <ion-icon name="logo-facebook">logo-facebook</ion-icon>
    <ion-icon name="logo-twitter">logo-twitter</ion-icon>
    <ion-icon name="logo-instagram">logo-instagram</ion-icon>
  </p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://first-challenge-done.vercel.app/">Florian</a>.
      <!--change the href-->
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
